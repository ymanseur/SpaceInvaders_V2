<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Import three.js library -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
    <!-- Import Font -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <title>Space Invaders</title>

    <!-- Set tab Icon -->
    <link rel="icon" href="assets/ICON.ico">

    <link rel="stylesheet" type="text/css" href="styles/myStyle.css">
</head>

<body>

    <div id="webgl-canvas"></div>

    <p id="title">Space Invaders</p>

    <div>

        <p style="text-align: left; line-height: 140%">
            SCORE:<span id="playerScore">0</span><br>
            HIGHSCORE:<span id="highScore">0</span>
        </p>

        <p style="text-align: center">
            HEALTH:<span id="health">10</span>
        </p>

        <p style="text-align: right">
            LEVEL:<span id="currentLevel">1</span>
        </p>

    </div>

    <h1 id="startGame"><span class="blink">Press ENTER to Start!</span></h1>

    <div id="instructions">
        <div style="font-size: 1.5vw; line-height: 0">HOW TO PLAY</div>
        <ul>
            <li>Move using <span class="bigger">&larr;</span> & <span class="bigger">&rarr;</span></li>
            <li>Spacebar to shoot</li>
            <li>P to pause the game</li>
            <li>R to restart</li>
            <li>Press I to hide instructions</li>
        </ul>

    </div>

    <!-- Performance Stats -->
    <div id="status">
        <div id="help" style="visibility: hidden">Press I to show instructions</div>
        FPS:<span id="fps"></span><br>
    </div>

    <script type="text/javascript" src="js/backDrop.js"></script>
    <script type="text/javascript" src="js/eventListeners.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
