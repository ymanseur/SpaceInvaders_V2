<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import three.js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
    <!-- Import angular.js library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- Import Font -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    <title>Space Invaders</title>

    <!-- Set tab Icon -->
    <link rel="icon" href="/assets/ICON.ico">
    <link rel="stylesheet" type="text/css" href="styles/myStyle.css">
</head>
<body>
    <div id="WebGLCanvas"></div>
    <div id="TITLE">Space Invaders</div>
    <div>
        <div id="SCORE">
            SCORE:<span id="playerScore">0</span><br>
            HIGHSCORE:<span id="highScore">0</span>
        </div>
        <div id="HEALTH">
            HEALTH:<span id="hp">10</span>
        </div>
        <div id="LEVEL">
            LEVEL:<span id="currentLevel">1</span>
        </div>
    </div>
    <div id="HELP">
        <ul>
            <div>HOW TO PLAY</div>
            <li>Use the arrow keys to move your spaceship around</li>
            <li>Press the spacebar to shoot a laser</li>
            <li>Press P to pause the game</li>
            <li>Press Shift-N if you would like to start a new game</li>
            <li>Press H to hide instructions</li>
        </ul>
    </div>
    <!-- Performance Stats -->
    <div ng-controller="StatusCtrl" id="STATUS">
        FPS:{{ fps }}<br>
    </div>
</body>
</html>
